<div class="list row p-4" style="background-color: #f7f7f7;">
  <div class="col-md-8 mb-4">
    <!-- Agregar docente input y botón -->
    <div class="mb-3">
      <label for="docenteInput">Nombre docente:</label>
      <div class="input-group">
        <input id="docenteInput" type="text" class="form-control" placeholder="Introduce el nombre del docente" [(ngModel)]="newDocenteName" style="background-color: #ffffff; border: 1px solid #d9d9d9; color: #333;" />
        <div class="input-group-append">
          <button class="btn btn-success" type="button" (click)="addDocente()">
            Agregar
          </button>
        </div>
      </div>
    </div>
    <!-- Buscar docente input y botón -->
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="nombre" style="background-color: #ffffff; border: 1px solid #d9d9d9; color: #333;" />
      <div class="input-group-append">
        <button class="btn" type="button" (click)="searchName()" style="background-color: #e0e0e0; color: #333;">
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4 class="mb-4 border-bottom" style="border-color: #d9d9d9;">Listado Docentes</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let docente of docentes; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveElement(docente, i)"
        style="background-color: #ffffff; color: #333; border: 1px solid #d9d9d9;"
      >
        {{ docente.nombre }}
      </li>
    </ul>
    <button class="mt-3 btn btn-sm" (click)="removeAllElements()" style="background-color: #ff4d4d; color: #ffffff;">
      Remove All
    </button>
  </div>
</div>
