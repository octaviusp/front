<div class="list row p-4" style="background-color: #f7f7f7;">
  <div class="col-md-8 mb-4">
    <!-- Agregar tema input y botón -->
    <div class="mb-3">
      <label for="temaInput">Nombre del tema----------------------</label>

      <label for="temaDuracion">Duracion del tema:</label>
      <div class="input-group">
        <input id="temaInput" type="text"  class="form-control" placeholder="Introduce el nombre del tema" [(ngModel)]="newTemaName" style="background-color: #ffffff; border: 1px solid #d9d9d9; color: #333;" />
        <input id="temaDuracion" type="text" class="form-control" placeholder="Introduce la duracion del tema" [(ngModel)]="newTemaDuracion" style="background-color: #ffffff; border: 1px solid #d9d9d9; color: #333;" />
        <div class="input-group-append">
          <button class="btn btn-success" type="button" (click)="addTema()">
            Agregar
          </button>
        </div>
      </div>
    </div>
    <!-- Buscar tema input y botón -->
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="nombre" style="background-color: #ffffff; border: 1px solid #d9d9d9; color: #333;" />
      <div class="input-group-append">
        <button class="btn" type="button" (click)="searchName()" style="background-color: #e0e0e0; color: #333;">
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4 class="mb-4 border-bottom" style="border-color: #d9d9d9;">Listado de Temas</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tema of temas; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTema(tema, i)"

        style="background-color: #ffffff; color: #333; border: 1px solid #d9d9d9;"
      >
        {{ tema.nombre }}
      </li>
    </ul>
    <button class="mt-3 btn btn-sm" (click)="removeAll()" style="background-color: #ff4d4d; color: #ffffff;">
      Remove All
    </button>
  </div>
</div>
