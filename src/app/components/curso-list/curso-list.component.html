<div class="list row p-4" style="background-color: #f7f7f7;">
  <div class="col-md-8 mb-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar por tÃ­tulo" [(ngModel)]="title" style="background-color: #ffffff; border: 1px solid #d9d9d9; color: #333;" />
      <div class="input-group-append">
        <button class="btn" type="button" (click)="searchTitle()" style="background-color: #e0e0e0; color: #333;">
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4 class="mb-4 border-bottom" style="border-color: #d9d9d9;">Listado Cursos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let curso of cursos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveElement(curso, i)"
        style="background-color: #ffffff; color: #333; border: 1px solid #d9d9d9;"
      >
        {{ curso.nombre }}
        <div *ngIf="curso.tema" class="mt-1 font-italic">
          ({{ curso.tema.nombre }})
        </div>
      </li>
    </ul>
    <button class="mt-3 btn btn-sm" (click)="removeAllElements()" style="background-color: #ff4d4d; color: #ffffff;">
      Remove All
    </button>
  </div>
  <div class="col-md-6 mt-4">
    <app-curso-details [viewMode]="true" [currentElement]="currentElement"></app-curso-details>
  </div>
</div>
